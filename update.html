<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RPG - Rewarding Programming Game</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="RPG" />
            <h1>RPG - Rewarding Programming Game</h1>
        </header>
        <section>
            <form action="" method="post">
                <div id="achieve">
                    <h3>Achievements</h3>
                    <label>
                        <input type="text" id="chapter" maxlength="4" value="0"
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                     read a programming book chapter
                    </label>
                    <br />
                    <label>
                        <input type="text" id="cheatsheet" maxlength="4" value="0"
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                         work on the giant web cheatsheet <em>(for every 30 min.)</em>
                    </label>
                    <br />
                    <label>
                        <input type="text" id="project" maxlength="4" value="0"
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                        do a project <em>(complete it entirely)</em>
                    </label>
                    <br />
                    <label>
                        <input type="text" id="htmlcss" maxlength="4" value="0" 
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                        write the html and css protion of a website
                    </label>
                    <br />
                    <label>
                        <input type="text" id="javascript" maxlength="4" value="0" 
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                        script the website <em>(add javascript and/or other items - complete the website entirely)</em>
                    </label>
                    <br />
                    <label>
                        <input type="text" id="design" maxlength="4" value="0" 
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                        plan and design websites, projects, etc. <em>(for every 30 min.)</em>
                    </label>
                    <br />
                    <label>
                        <input type="text" id="book" maxlength="4" value="0" 
                        /><button class="add"><img src="img/up.png" alt="Increase" /></button
                        ><button class="minus"><img src="img/down.png" alt="Decrease" /></button>
                        finish reading a programming book
                    </label>
                    <br />
                </div>
                <input type="submit" value="Save" name="save" />
            </form>
        </section>
        <script src="js/update.js"></script>
    </body>
</html>
